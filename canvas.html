<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script/canvas.js" defer></script>
    <title>Canvas</title>
  </head>
  <body>
    <div class="wrap">
      <!-- <h1>Please record the 'grim' message!</h1> -->
      <header class="header">
        <div class="logo">grim</div>
        <div class="">
          <div class="clock">00:00</div>
          <div class="weather">구름</div>
        </div>
      </header>

      <main class="main fc">
        <div class="option-container">
          <!-- inputs -->
          <label for="upload" class="input-label">
            image upload!
            <input type="file" id="upload" class="input-file hidden" />
          </label>
          <label for="size" class="input-label"
            >brush size
            <input
              type="range"
              id="size"
              class="input-range"
              min="1"
              max="10"
              value="5"
              step="0.1"
            />
          </label>
          <label for="opacity" class="input-label">
            Opacity
            <input
              type="range"
              id="opacity"
              class="input-range"
              min="0"
              max="1"
              value="1"
              step="0.1"
            />
          </label>

          <!--color options-->
          <div class="color-box fc">
            <div class="color-options">
              <div
                class="color-option"
                style="background-color: #fa5252"
                data-color="#fa5252"
              ></div>
              <div
                class="color-option"
                style="background-color: #f59f00"
                data-color="#f59f00"
              ></div>
              <div
                class="color-option"
                style="background-color: #82c91e"
                data-color="#82c91e"
              ></div>
              <div
                class="color-option"
                style="background-color: #12b886"
                data-color="#12b886"
              ></div>
              <div
                class="color-option"
                style="background-color: #228be6"
                data-color="#228be6"
              ></div>
              <div
                class="color-option"
                style="background-color: #7950f2"
                data-color="#7950f2"
              ></div>
            </div>
            <input type="color" id="color" class="input-color" />
          </div>

          <!--btns-->
          <div class="btn-box col">
            <button class="btn btn-canvas" id="brush">Brush</button>
            <button class="btn btn-canvas" id="spray">Spray</button>
            <button class="btn btn-canvas" id="eraser">Eraser</button>
            <button class="btn btn-canvas" id="fill">Fill</button>
            <div class="btn btn-do-box">
              <button class="btn-canvas" id="undo">Undo</button>
              <button class="btn-canvas" id="redo">Redo</button>
            </div>
            <button class="btn btn-canvas" id="clear">Clear</button>
            <button class="btn btn-canvas" id="save">Save</button>
            <button class="btn btn-canvas" id="record">Record</button>
          </div>
        </div>

        <div class="canvas-contaier">
          <div class="link-box">
            <a href="index.html">back</a>
          </div>
          <canvas id="canvas"></canvas>
        </div>
      </main>
    </div>
  </body>
</html>
